<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="c7cyuXRtDHFQpGuwA3gf4P-yEDHdjBJEuuDgH0t_tHk" />
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var lang = navigator.language || navigator.userLanguage || 'en-US';
            lang = lang.toLowerCase().replace('-', '_');
            var target = 'index-' + lang + '.html';

            // 檢查目標頁面是否存在
            fetch(target, {method: 'HEAD'})
                .then(function(response) {
                    if (response.ok) {
                        window.location.href = target;
                    } else {
                        window.location.href = 'index-zh_tw.html';
                    }
                })
                .catch(function() {
                    window.location.href = 'index-zh_tw.html';
                });
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
